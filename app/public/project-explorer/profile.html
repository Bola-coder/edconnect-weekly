        <main>
        <div class="container ">
        <section class="profileSummary ">
            <h2>John Doe
            <span class="small text-muted">johndoe@gmail.com</span>
        </h2> <br>
        
            <div class="row jumbotron px-0 mx-0">
                <p class="col-md-4">Program: Computer Science</p>
                <p class="col-md-4">Matric Number: 19/2617</p>
                <p class="col-md-4">Graduation Year: 2023</p>
        </div>
        </section>
    </div>

    <!-- Update Profiles -->
        <section class="updateProfile">
            <div class="container">
            <h2>Update Profile</h2> <hr>
            <form action="" name="updateProfile" class="mx-auto w-75">
                
                <div class="form-row">

                <!-- First column -->
                <div class="col-md-6">
                    <!-- First Name -->
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name:</label>
                        <input type="text" name="firstName" id="" class = "form-control">
                    </div>
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address:</label>
                        <input type="email" name="email"  class="form-control">
                    </div>
                    <!-- Matric Number -->
                    <div class="form-group">
                        <label for="matricNumber" class="form-label">Matric Number: </label>
                        <input type="text" name="matricNumber" class = "form-control">
                    </div>
                </div>

                <!-- Second Column -->
                <div class="col-md-6">

                    <!-- Last Name -->
                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name:</label>
                        <input type="text" name="lastName" class="form-control">
                    </div>

                    <!-- Program -->
                    <div class="form-group">
                        <label for="program" class="form-label">Program:</label>
                        <select name="program" id="" class="form-control">
                        <option value="computer_science">Computer Science</option>
                        <option value="computer_information_systems">Computer Information Systems</option>
                        <option value="computer_technology">Computer Technology</option>
                    </select>
                    </div>

                    <!-- Graduation Year -->
                    <div class="form-group"> 
                        <label for="graduationYear" class="form-label">Graduation Year:</label>
                        <select name="graduationYear" id="" class="form-control">
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select>
                    </div>
                </div>
        </div>
    
                <button class="btn btn-primary">Update Profile</button>

            </form>
        </div>
        </section> <br>

        <!-- Update Passwod -->
        <section class="updatePassword">
            <div class = "container">
            <h2>Change Password</h2> <hr>
            <form action="" name="changePassword" class = "mx-auto w-75">
                <div class="form-row">
                <div class="col md-4">
                <div class="form-group">
                    <label for="currentPassword" class="form-label">Current Password:</label>
                    <input type="password" name="currentPassword" class="form-control">
                </div>
            </div>
            <div class="col md-4">
                <div class="form-group">
                    <label for="newPassword" class="form-label">New Password: </label>
                    <input type="password" name="newPassword" class="form-control">
                </div>
            </div>
            <div class="col md-4">
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password:</label>
                    <input type="password" name="confirmPassword" class="form-control">
                </div>
            </div>
            </div>
                <button class="btn btn-primary">Change Passwod</button>
            </form>
        </div>
        </section>
    </main>

    <!-- footer section -->
    <footer class="container mt-4 py-2 bg-light">
